{% extends "base.html" %}
{% block title %}Resources Â· GWHS Cybersecurity Club{% endblock %}
{% block content %}
<section class="container">
  <h1>Resources</h1>
  <div class="grid">
    {% for r in resources %}
    <article class="card">
      <h3>{{ r.title }}</h3>
      <p class="muted">{{ r.tier or "general" }}</p>
      <a class="btn btn-primary" href="{{ r.url }}" rel="noopener">Open</a>
    </article>
    {% else %}
    <p>No resources yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
