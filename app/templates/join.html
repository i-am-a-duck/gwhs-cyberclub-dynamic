{% extends "base.html" %}
{% block title %}Join · GWHS Cybersecurity Club{% endblock %}
{% block content %}
<section class="container">
  <h1>Join</h1>
  <p>
      Please fill out the interest form with your school email. 
  If the embedded form does not display, 
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeKSk6_e0CsMjK7jNr7Sl_DQoAZ4hknY_zC2Dw3x4R9Kppo4Q/viewform"
       target="_blank" rel="noopener">>open it in a new tab</a>.
  </p>

  <div class="card">
    <h2>Interest Form</h2>
    <div class="embed-wrap">
      <iframe
        title="Interest Form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSeKSk6_e0CsMjK7jNr7Sl_DQoAZ4hknY_zC2Dw3x4R9Kppo4Q/viewform?embedded=true"
        width="100%" height="2000" frameborder="0" marginheight="0" marginwidth="0">
        Loading…
      </iframe>
    </div>
  </div>
</section>
{% endblock %}
