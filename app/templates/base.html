<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}GWHS Cybersecurity Club{% endblock %}</title>
  <meta name="description" content="GWHS Cybersecurity Club — ethical hacking, learning, competitions.">
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a href="{{ url_for('public.home') }}" class="brand">
      <img src="{{ url_for('static', filename='logo.svg') }}" alt="" class="logo">
      <span>GWHS Cybersecurity Club</span>
    </a>
    <nav>
      <a href="{{ url_for('public.about') }}">About</a>
      <a href="{{ url_for('public.events') }}">Events</a>
      <a href="{{ url_for('public.resources') }}">Resources</a>
      <a href="{{ url_for('public.join') }}">Join</a>
      <a href="{{ url_for('public.policies') }}">Policies</a>
      <a class="btn" href="{{ url_for('auth.login') }}">Admin</a>
    </nav>
  </div>
</header>
<main id="main">
  {% block content %}{% endblock %}
</main>
<footer class="site-footer">
  <div class="container footer-inner">
    <div><strong>GWHS Cybersecurity Club</strong><br>George Washington High School · San Francisco</div>
    <div class="footer-links">
      <a href="{{ url_for('public.policies') }}">Policies</a>
      <a href="mailto:gwhs-cyber@example.edu">Email</a>
      <a href="https://discord.gg/example" rel="noopener">Discord</a>
    </div>
  </div>
  <div class="container footer-meta">
    <small>© {{ year_now }} GWHS Cybersecurity Club. All rights reserved.</small>
  </div>
</footer>
<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
